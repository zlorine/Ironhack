<!DOCTYPE html>

<html>
<head>

	<title>Spotify Preview Player</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="./audioplayer.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./spotify-exercise.js" charset="utf-8"></script>
	
</head>

<h1>Spotify Preview Player</h1>
<input type="text" placeholder="Search an artist" id="artist-js">
<button id="artist-s-button">Go!</button>
<button id="artist-r-button">Random</button>


<hr/>

<div id="artistdisplay">
</div>
<div id="single-artist-page" style="display: none">
	<button id="backToList">Back to the List of Artists</button>
	<h1 class="single-artist-name"></h1>
	<img class="single-artist-image" src="">
	<div class="single-artist-extras">
	</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
      	<ul class="songs-list"></ul>
      </div>
      <div class="modal-player">
	      	<div class="widget">
				<div class="header">
				<!-- Try adding/removing these classes: -->
				<!-- disabled -->
				<!-- playing -->
				<div class="btn-play"></div>

				<div class="metadata">
				  <p class="title"></p>
				  <p class="author"></p>
				  <div class="seekbar">
				    <progress value="0" max="30"></progress>
				  </div>				 
				</div>
				</div>
				<div class="cover">
				<img class="player-cover" src="">
				</div>

			<audio class="js-player" src=""></audio>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</html>
